<!DOCTYPE html>
<html>
    <head>
        <link rel="styleSheet" href="styleSheet.css">
        <script type="text/javascript" src="isp1Scripts.js"></script>
    </head>
    <body>
        
        <div class="info">
            <h1>Spencer Simms</h1>
        
            <p>Time Completed: </p>
        </div>

        <div class="clock">
            <p id="date"></p>
            <p id="time"></p>
            <script>
            updateTime();
            setInterval(updateTime, 1000);  
            </script>
            
        </div>

        <div class="calculator">
            <label for="calcInput">Factorial Calculator:</label>
            <button id="submitButton" onclick=factorialCalc()>Enter a positive number.</button>
            <p id="result"></p>

        </div>

        <div id="movingPicture">
            <img id="AnakinPic" src="AnakinPic.webp">
        </div>

    </body>
</html>
